version: "3.9"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama-data:/root/.ollama

  api:
    build: .
    container_name: ftx-rag-api
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_ENDPOINT=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./index:/app/index

volumes:
  ollama-data:
    driver: local


